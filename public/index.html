<html>
<h1>Hello</h1>
<head>
    <script src="/js/vue.js"></script>
    <script src="/js/vue-router.js"></script>
    <style></style>
</head>

<body>
<div id="main" style="width:auto; margin:auto">

    <h5>Vote</h5>

    <button id="vote-a" v-on:click="vote('a')">Vote A</button>

    <button id="vote-b" v-on:click="vote('b')">Vote B</button>

    <div>{{voters}}</div>

    <table>
        <thead>
        <td>Vote</td>
        <td>Voters</td>
        </thead>
        <tr v-for="vote of voters">
            <td>{{vote.vote}}</td>
            <td>{{vote.voter}}</td>
        </tr>
    </table>

    <table>
        <thead>
        <td>Candidate A</td>
        <td>Candidate B</td>
        </thead>
        <tr v-for="vote of voters">
            <td v-if="vote.vote== 'a'">{{vote.voter}}</td>
            <td v-else="vote.vote == 'b'">{{vote.voter}}</td>
        </tr>
    </table>

</div>
</body>

<script>
    let id;
    new Vue({
        el: '#main',
        data() {
            return {
                time: "test",
                color: "red",
                isHidden: true,
                voters: ["test"],
                currentVoters: ""
            }
        },
        mounted: async () => {

        },
        methods: {
            async vote(vote){
                const voter = prompt("Please enter your name")
                await fetch("/gateway/voting/vote", {
                    method: "post",
                    body:   JSON.stringify([vote, voter]),
                    headers: {
                        "content-type": "application/json"
                    }
                });
                this.voters = await ( await fetch("/gateway/voting/get-votes", {
                    method: "post"
                })).json();
            },
        }
    });
</script>

</html>
