<html>
<h1>Voting</h1>
<head>
    <script src="/js/vue.js"></script>
    <script src="/js/vue-router.js"></script>

</head>

<body>
<div id="main" style="width:auto; margin:auto">
<!-- LIST A -->
    <button v-on:click="isHiddenA = !isHiddenA">Vote A</button>
    <p>{{ votersA }} voted for: A</p>

    <input v-model="currentVotersA" placeholder="Your name" v-on:keyup.enter="addListA" v-if="!isHiddenA">
    <br>
    <br>
<!-- LIST B -->
    <button v-on:click="isHiddenB = !isHiddenB">Vote B</button>
    <p>{{ votersB }} voted for: B</p>

    <input v-model="currentVotersB" placeholder="Your name" v-on:keyup.enter="addListB" v-if="!isHiddenB">


    <!--<button @click="randomColor()">Vote B</button>-->

<!--    <div v-bind:style="{ color: color }">{{time}}</div>
-->
</div>
</body>

<script>
    new Vue({
        el: '#main',
        data() {
            return {
                time: "test",
                color: "red",
                isHiddenA: true,
                isHiddenB: true,
                votersA: [],
                votersB: [],
                currentVotersA: "",
                currentVotersB: ""
            }
        },
        methods: {
            async getInput(){
                this.time = await response.json();
            },
            async randomColor(){
                this.color = "#" + Math.round((Math.random()*6)*100000);
            },
            async addListA(){
                 this.votersA.push(this.currentVotersA);
                    this.currentVotersA = ""
            },
            async addListB(){
                  this.votersB.push(this.currentVotersB);
                    this.currentVotersB = ""
            }
        }
    });
</script>

</html>
